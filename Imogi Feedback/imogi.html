<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Imogi Feedback</title>
    <link rel="stylesheet" href="./imogi.css">
    <script src="./imogi.js" defer></script>
</head>
<body>
    <div class="feedback-container">
        <div class="emohi-container">
            <i class="far fa-angry fa-3x"></i>
            <i class="far fa-frown fa-3x"></i>
            <i class="far fa-meh fa-3x"></i>
            <i class="far fa-smile fa-3x"></i>
            <i class="far fa-laugh fa-3x"></i>
        </div>
        <div class="rating-container">
             <i class="one fas fa-star fa-2x"></i>
             <i class="two fas fa-star fa-2x"></i>
             <i class="three fas fa-star fa-2x"></i>
             <i class="four fas fa-star fa-2x"></i>
             <i class="five fas fa-star fa-2x"></i>
        </div>
    </div>
</body>
</html>
