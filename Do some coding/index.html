<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter your Date Of Birth</h1>
        </div>
        <div id="afterDOBButton" class="container hide">
            <div class="center">
                <h1>How Much Life Journey Covered, Till Now</h1>
            <div class="time-container">
                <h2>
                <div id="years">0</div>
                    Years
                </h2>
                <h2>
                <div id="months">0</div>
                    Months
                </h2>
                <h2>
                <div id="days">0</div>
                    Days
                </h2>
                <h2>
                <div id="hours">0</div>
                    Hours
                </h2>
                <h2>
                <div id="minutes">0</div>
                    Minutes
                </h2>
                <h2>
                <div id="seconds">0</div>
                    Seconds
                </h2>
            </div>
            </div>

        </div>
        <div class="setting">
           <i class="fa fa-cog"></i>
           <div class="setting-content">
            <input type="date" id="dobInput" >
            <button id="DobButton">Add DOB</button>
           </div>
        </div>
     </div>


     <script src="./index.js"></script>
</body>
</html>
