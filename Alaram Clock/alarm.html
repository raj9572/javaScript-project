<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="./alarm.css">
    <script src="./alarm.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
        <img src="https://cdn1.vectorstock.com/i/1000x1000/64/10/a-clock-vector-3966410.jpg" alt="clock" style="width:100px;height:100px">
        <h1 id="currentDate">00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected hidden>Hour</option>
                </select>
            </div>
            <div class="column">
                <select >
                    <option value="Hour" selected hidden>Minutes</option>
                    
                </select>
            </div>
            <div class="column">
                <select >
                    <option value="AM/PM" selected hidden>AM/PM</option>
                    
                </select>
            </div>
        </div>
        <button class="btn">set Alarm</button>
    </div>
</div>
</body>
</html>
